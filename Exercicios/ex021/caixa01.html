<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            height: 300px;
            width: 300px;

            background-color: azure;

            border: 10px solid black;

            padding: 15px;

            text-align: center;

            margin: 15px auto 30px auto;

            outline: 5px dashed red;
        }

        a{
            border-width: 5px;
            border-style: groove;
            border-color: rgb(0, 97, 153);
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>

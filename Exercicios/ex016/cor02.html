<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Confidurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(55deg, #7C39AD, #A940A7, #BC3584, #DC214E, #F87700);
            background-attachment: fixed;/* Fundo fixo */
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
</body>
</html>
